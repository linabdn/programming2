<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <!--making of a navbar at the top-->
    <header>
      <a href="index.html" class="logo">Lina Mnemoi</a>

      <i class="menu" id="menu-icon"></i>

      <nav>
          <a href="info.html" class="btn">about</a>
          <a href="chat.html" class="btn">CHAT</a>
      </nav>
      
    </header>


    <div class="sidenav">
        <div class="inbox__people">
          <h4>Active users</h4>
        </div>
    </div>
    
    
    <div class="content">
      <div class="messages__history"></div>
      <div class="fallback"></div>
      <div class="inbox__messages"></div>

      <div class="typing-indicator">
        <span id="typing-users"></span>
      </div>


      <form class="message_form">
          <input type="text" class="message_form__input" placeholder="Type a message" />
          <button class="message_form__button btn" type="submit">
            send
          </button>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
